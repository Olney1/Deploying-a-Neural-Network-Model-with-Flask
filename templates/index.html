<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="col-12 col-md-8 col-lg-6 pb-5">
        <form method="post" enctype="multipart/form-data">
            <div class="card border-primary rounded-0">
                <div class="card-header p-0">
                    <div class="bg-info text-white text-center py-2">
                        <h3>Image Classifier</h3>
                    </div>
                </div>
                <div class="card-body p-3">
                    <div class="input-group mb-2">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="fileUpload" name="file">
                            <label class="custom-file-label btn-info" for="fileUpload">Upload a File</label>
                        </div>
                    </div>                    
                    <div class="text-center">
                        &nbsp; 
                        <input type="submit" value="Predict" class="btn btn-info btn-block rounded-0 py-2">
                    </div>
                </div>
            </div>
        </form>
        {% if prediction %}
            <div class="alert alert-success mt-4" role="alert">
                Prediction: {{ prediction }}<br>
                Confidence: {{ confidence }}<br>
                <img src="data:image/png;base64,{{image}}" alt="uploaded image" class="img-thumbnail">
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                Error: {{ error }}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
  $('#fileUpload').on('change',function(){
    var fileName = $(this).val().split('\\').pop();
    $(this).next('.custom-file-label').html(fileName);
  })
});
</script>
</body>
</html>
